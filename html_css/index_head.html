<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Пример HTML кода с использованием различных тегов">
    <meta name="keywords" content="HTML, теги, пример">
    <title>Пример HTML кода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Заголовок страницы</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <article>
            <h2>Статья 1</h2>
            <p>Это содержание статьи 1.</p>
        </article>
        <article>
            <h2>Статья 2</h2>
            <p>Это содержание статьи 2.</p>
        </article>
    </section>
    
    <aside>
        <h3>Боковая панель</h3>
        <p>Дополнительная информация.</p>
    </aside>
    
    <footer>
        <p>&copy; 2024 Имя автора</p>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>
    
    <form action="/submit" method="post">
        <div>
            <label for="username">Имя:</label>
            <input type="text" id="username" name="username" placeholder="Введите ваше имя" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
        </div>
        <div>
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Введите ваше сообщение"></textarea>
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>
</body>
</html>

</body>
</html>
